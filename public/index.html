<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ECentral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-3">Login to Student Portal</h1>
  <input type="email" id="email" class="form-control mb-2" placeholder="Email" required />
  <input type="password" id="password" class="form-control mb-2" placeholder="Password" required />
  <button id="loginBtn" class="btn btn-primary w-100">Login</button>

  <script type="module">
    import { loginUser } from "./js/auth.js";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      loginUser(email, password)
        .then(() => {
          window.location.href = "./portal/dashboard.html";
        })
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
