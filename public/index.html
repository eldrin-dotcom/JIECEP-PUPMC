<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIECEP-PUPMC - ECentral Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (optional, but good for consistency) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reusing global variables from dashboard for consistent branding */
        :root {
            --primary-blue: #007bff;
            --light-blue: #e8f0fe;
            --dark-blue-text: #2c3e50;
            --medium-gray: #6c757d;
            --light-gray: #f8f9fa;
            --card-shadow: rgba(0, 0, 0, 0.05);
            --gradient-start: #4A90E2; /* From welcome card gradient */
            --gradient-end: #7B68EE;   /* From welcome card gradient */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-blue-text);
            min-height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Pushes footer to bottom */
        }

        .hero-section {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            flex-grow: 1; /* Takes up remaining space */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 1.5rem; /* Padding for content */
        }

        .organization-name {
            font-size: clamp(1.5rem, 4vw + 1rem, 3rem); /* Responsive font size */
            font-weight: 800;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .dashboard-tagline {
            font-size: clamp(1rem, 2vw + 0.5rem, 1.5rem); /* Responsive font size */
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .btn-access-dashboard {
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border: 2px solid white;
            color: white;
            font-weight: 600;
            padding: 0.9rem 2.5rem;
            border-radius: 50px; /* Pill shape */
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* Ensure no underline */
        }

        .btn-access-dashboard:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px); /* Lift effect */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            color: white; /* Keep text white on hover */
        }

        .footer-section {
            background-color: var(--dark-blue-text);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .footer-section a {
            color: var(--primary-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="container">
            <h1 class="organization-name mb-3">
                Junior Institute of Electronics Engineers of the Philippines <br>
                <small> PUP-MC </small>
            </h1>
            <p class="dashboard-tagline">
                Your Central Hub for Academic Success: <span style="font-weight: 700;">ECentral</span> Dashboard
            </p>
            <a href="dashboard.html" class="btn btn-access-dashboard">
                Access ECentral Dashboard <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
    </section>

    <footer class="footer-section">
        <div class="container">
            <p class="mb-0">&copy; 2023 JIECEP-PUPMC. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle (optional for this page, but good practice for full site) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
