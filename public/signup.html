<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | ECentral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-3">Create an Account</h1>
  <input type="email" id="email" class="form-control mb-2" placeholder="Email" required />
  <input type="password" id="password" class="form-control mb-2" placeholder="Password" required />
  <button id="signupBtn" class="btn btn-success w-100 mb-2">Sign Up</button>
  <p>Already have an account? <a href="index.html">Login</a></p>

  <script type="module">
    import { signupUser } from "./js/auth.js";

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signupUser(email, password)
        .then(() => {
          alert("Account created successfully!");
          window.location.href = "./portal/dashboard.html";
        })
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
